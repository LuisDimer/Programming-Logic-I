<!-- HTML basic Structure shortcut, press "!" and will open code options, next press "ENTER" -->

<!DOCTYPE html> <!-- A DOCTYPE tells the web browser which *version of HTML the page is written in, this declaration must be specified on the first line of each web document. --> 
<html lang="en"> <!-- HTML root Element, wraps around all of the other code and content in our document -->
<head> <!-- The HTML head element is a container that can include a number of HTML elements that are not visible parts of the page rendered by the browser. These elements are either metadata that describe information about the page or are helping pull in external resources like CSS stylesheets or JavaScript files. -->
    <meta charset="UTF-8"> <!-- <meta> element represents metadata that cannot be represented by other HTML meta-related--> <!-- charset, This attribute declares the page's character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- name, This attribute defines the name of a piece of document-level metadata --> <!---->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> <!-- The <title> element is the only element that is *required to be contained within the <head> tags. The content within this element is displayed as the page title in the tab of the browser and is also what search engines use to identify the title of a page. -->>
</head>
<body> <!-- <body> element is the container that holds the content of the document. All of the content that rendered in the browser is contained within this element. -->
    
</body>
</html>
